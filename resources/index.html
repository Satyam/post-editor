<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Roxy Editor</title>
    <link rel="stylesheet" href="suneditor.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <section id="select">
        <div class="two-grid">
          <div>
            <fieldset>
              <legend>Página</legend>
              <button id="newPage">Nueva</button>
              <button id="editPage">Modificar</button>
              <button id="draftPage">Borradores</button>
            </fieldset>
            <fieldset>
              <legend>Post</legend>
              <button id="newPost">Nuevo</button>
              <button id="editPost">Modificar</button>
              <button id="draftPost">Borradores</button>
            </fieldset>
          </div>
          <div id="fileList"></div>
        </div>
        <button id="exit">Salir</button>
      </section>
      <section id="editor">
        <form id="form" novalidate>
          <div>
            <label
              >Título
              <input
                name="title"
                class="text-input wide"
                title="Título de la página o post"
                tabindex="1"
              />
              <div class="error"></div>
            </label>
            <label
              >Fecha<input
                name="date"
                type="date"
                class="text-input"
                title="Fecha de publicación"
              />
              <div class="error"></div>
            </label>
            <div id="postExtra">
              <fieldset
                class="two-halves"
                title="Ingresa una nueva categoría y/o marca una o más categorías de la lista a la izquierda"
              >
                <legend>Categorias</legend>
                <div>
                  <input
                    name="newCat"
                    title="Puedes ingresar una nueva categoría aquí"
                  /><br />
                  <select
                    name="catList"
                    multiple
                    size="5"
                    title="Puedes marcar cero o más categorías de las existentes"
                  ></select>
                </div>
                <fieldset>
                  <legend>Seleccionadas:</legend>
                  <ul id="selectedCats" class="selectedItems"></ul>
                </fieldset>
              </fieldset>
              <fieldset
                class="two-halves"
                title="Ingresa una nueva etiqueta y/o marca una o más etiquetas de la lista a la izquierda"
              >
                <legend>Etiquetas</legend>
                <div>
                  <input
                    name="newTag"
                    title="Puedes ingresar una nueva etiqueta aquí"
                  /><br />
                  <select
                    name="tagsList"
                    multiple
                    size="5"
                    title="Puedes marcar cero o más etiquetas de las existentes"
                  ></select>
                </div>
                <fieldset>
                  <legend>Seleccionadas:</legend>
                  <ul id="selectedTags" class="selectedItems"></ul>
                </fieldset>
              </fieldset>
              <label
                >Autor<input
                  name="author"
                  class="text-input wide"
                  title="Ingresa o selecciona el nombre del autor"
                  list="authorDatalist"
                />
                <div class="error"></div>
              </label>
              <datalist id="authorDatalist"></datalist>
            </div>
          </div>
          <div>
            <button
              name="publish"
              type="submit"
              title="Guarda este borrador como original para publicar"
            >
              Publicar
            </button>
            <button
              name="save"
              type="submit"
              title="Guarda el borrador sin afectar el original"
            >
              Guardar
            </button>
            <button
              name="discard"
              type="submit"
              class="warning"
              title="Descarta este borrador sin afectar el original"
            >
              Descartar
            </button>
            <button
              name="remove"
              type="submit"
              class="warning"
              title="Borra este borrador y el original"
            >
              Borrar
            </button>
            <button type="reset" title="Vuelve a la selección de archivos">
              Volver
            </button>
          </div>
        </form>

        <textarea id="suneditor"></textarea>
      </section>
    </main>
    <canvas id="canvas" width="800" height="600"></canvas>
    <dialog id="confirm">
      <h1 id="confirmTitle">Roxy post editor</h1>
      <div id="confirmMsg"></div>
      <button class="default" value="true">Aceptar</button>
      <button value="false">Cancelar</button>
    </dialog>
    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
