<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Roxy Editor</title>
    <link rel="stylesheet" href="suneditor.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <section id="select">
        <div class="two-grid">
          <div>
            <fieldset>
              <legend>Página</legend>
              <button id="newPage">Nueva</button>
              <button id="editPage">Modificar</button>
            </fieldset>
            <fieldset>
              <legend>Post</legend>
              <button id="newPost">Nuevo</button>
              <button id="editPost">Modificar</button>
            </fieldset>
            <fieldset>
              <legend>Borradores</legend>
              <button id="draftPage">Página</button>
              <button id="draftPost">Post</button>
            </fieldset>
          </div>
          <div id="fileList"></div>
        </div>
        <button id="exit">Salir</button>
      </section>
      <section id="editor">
        <form id="form" class="editor-top" novalidate>
          <div>
            <label
              >Título
              <input
                id="title"
                name="title"
                class="text-input"
                title="Título de la página o post"
                tabindex="1"
              />
              <div class="error"></div>
            </label>
            <label
              >Fecha<input
                id="date"
                name="date"
                type="date"
                class="text-input"
                title="Fecha de publicación"
              />
              <div class="error"></div>
            </label>
            <div id="postExtra">
              <label
                >Categorias<input
                  id="categories"
                  name="categories"
                  class="text-input"
                  title="Lista de categorías, separada por comas"
                  list="catsDatalist"
                />
                <div class="error"></div>
              </label>
              <datalist id="catsDatalist"></datalist>
              <label
                >Etiquetas<input
                  id="tags"
                  name="tags"
                  class="text-input"
                  title="Lista de etiquetas, separada por comas"
                  list="tagsDatalist"
                />
                <div class="error"></div>
              </label>
              <datalist id="tagsDatalist"></datalist>
              <label
                >Autor<input
                  id="author"
                  name="author"
                  class="text-input"
                  title="Nombre del autor"
                  list="authorDatalist"
                />
                <div class="error"></div>
              </label>
              <datalist id="authorDatalist"></datalist>
            </div>
          </div>
          <div>
            <button id="save" name="save" type="submit">Guardar</button>
            <button id="saveDraft" name="draft" type="submit">
              Guardar como borrador
            </button>
            <button id="return">Volver</button>
          </div>
        </form>

        <textarea id="suneditor">Hi</textarea>
      </section>
    </main>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
  </body>
</html>
